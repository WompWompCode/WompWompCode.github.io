<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="indexStyle.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice</title>
    </head>
    <body>
        <h1>Dice Roller</h1>
        6D Roll: <input type = "text" id = "dice1" value="1">
        <button onclick="rollDice()">Try it</button>
        <br>
        8D Roll: <input type = "text" id = "dice2" value="1">
        <button onclick="rollDice()">Try it</button>
        <br>
        Combined Value: <input type = text id = "combinedDice" value = "2">

        <script>
            function rollDice()
            {
                var dice1 = Math.floor((Math.random()*6)+1);
                var dice2 = Math.floor((Math.random()*8)+1);
                document.getElementById("dice1").value = dice1;
                document.getElementById("dice2").value = dice2;
                document.getElementById("combinedDice").value = dice1 + dice2;
            }
        </script>
    </body>
</html>
